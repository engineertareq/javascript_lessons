    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = ["Mango", "Orage", "Banana", "Goava"];
        console.log(fruits.length);

        fruits.shift();
        fruits.shift();

        console.log(fruits.length);
        console.log(fruits)
    </script>
    <script>
        let qruits = ["Mango", "Orage", "Banana", "Goava"];
        console.log(qruits.length);

        fruits.unshift("Ang");
        fruits.unshift("BBC");

        console.log(qruits.length);
        console.log(qruits)
    </script>
</body>
