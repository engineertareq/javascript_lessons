<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>10 to 1</h1>
    <script>
        for(let i=10; i>=1; --i){
            document.write("The Number is: " +i, "<br>")
        }
    </script>
<h3>1 to 10</h3>
        <script>
        for(let i=1; i<=10; i++){
            document.write("The Number is: " +i, "<br>")
        }
    </script>
</body>
</html>
