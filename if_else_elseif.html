<body>
    <script>
        let x = 10;

        if(x<y)
        {
    document.write("X is smaller than Y<br>")

        {
            document.write("Y is smaller<br>")
        }
        if(x==y)
        {
            document.write("X & Y are equal<br>");

            document.write("X & Y are not equal<br>");

            document.write("X & Y's values & type's are equal<br>");

        {
            document.write("X & Y's values & type's are not equal<br>");
        }

    </script>
