<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summation Prompt Example</title>
</head>
<body>
        <script>
        function summation(x, y){
            document.write("The Summation is " + (x + y) + "<br>");
            document.write("The Substruction is " + (x - y) + "<br>");
            document.write("The Multiplication is " + (x * y) + "<br>");
            document.write("The Substruction is " + (x / y) + "<br>");
        }
        let x = parseInt(prompt("Enter the First Number: "));
        let y = parseInt(prompt("Enter the Second Number: "));
        summation(x, y);
        
    </script>
