<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = new Array(3)
        for(i=0; i<arr.length; i++){
            arr[i] = Number(prompt(arr[i]))
        }
        
        let max = arr[0];
    for (let i = 0; i < 3; i++) {
      if (arr[i] > max) {
        max = arr[i];
      }
    }
        
        let min = arr[0];
    for (let i = 0; i < 3; i++) {
      if (arr[i] < min) {
        min = arr[i];
      }
    }

    document.write("Maximum value is: " + max + "<br>"); 
    document.write("Minimum value is: " + min);
    </script>
</body>
</html>
