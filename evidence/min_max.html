<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Max Value</title>
</head>
<body>
  <script>
    let arr = new Array(3);
    for (let i = 0; i < 3; i++) {
    arr[i]= Number(prompt(arr[i]));
    }

    let max = arr[0];
    for (let i = 1; i < 3; i++) {
      if (arr[i] > max) {
        max = arr[i];
      }
    }
    
    let min = arr[0];
    for (let i = 1; i < 3; i++) {
      if (arr[i] < min) {
        min = arr[i];
      }
    }

    document.write("Maximum value is: " + max + "<br>"); 
    document.write("Minimum value is: " + min);
  </script>
</body>
</html>
