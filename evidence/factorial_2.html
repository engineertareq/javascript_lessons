<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h3>Get factorial
    </h3>
    <script>
        function factorialOf(xNumber) {
            let result = 1;
            for (let i = 1; i <= xNumber; i++) {
                result *= i;
            }
            return "The " + xNumber + " Factorial is " + result
        }
        document.write(factorialOf(prompt("Enter the Number")));
    </script>
</body>
</html>
