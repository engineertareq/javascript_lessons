<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Factorial Calculator</title>
</head>
<body>
  <script>
    function factorial(number) {
      let fact = 1;
      for (let i = 1; i <= number; i++) {
        fact = fact * i;
      }
      return fact;
    }

    document.write("Factorial is: " + factorial(prompt("Enter the number")));
  </script>
</body>
</html>
