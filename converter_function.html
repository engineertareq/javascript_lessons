<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius Converter</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        function celsius(ff) {
            return (5 / 9) * (ff - 32);
        }

        let fahrenheit = prompt("Enter the Fahrenheit temperature:");
        let result = celsius(fahrenheit);
        document.getElementById("demo").innerHTML = ("The Celcious Value is :" + result);
    </script>
</body>
</html>
