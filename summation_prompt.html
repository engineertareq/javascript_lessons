<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summation Prompt Example</title>
</head>
<body>
        <script>
        function summation(x, y){
            document.write("The Summation is " + (x + y));
        }
        let x = parseInt(prompt("Enter the First Number: "));
        let y = parseInt(prompt("Enter the Second Number: "));
        summation(x, y);
        
    </script>

    <script>
        function multiply(w,z){
     document.write("The Multiplication of Two number is :" + (w*z));
        }
        let a = prompt("Enter First Number");
        let b = prompt("Enter Second Number");
        multiply(a, b);
    </script>

        <script>
        function division(n,t){
     document.write("The Division of Two number is :" + (n/t));
        }
        let abul, karim;
         abul = prompt("Enter the First Number")
          karim = prompt("Enter the second Number")
        division(abul, karim)
    </script>

</body>
</html>
