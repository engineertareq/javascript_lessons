<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h5 id="display"></h5>
    <script>
        let x = 55;
        switch (x){
            case 80:
                text = "Excellent";
                break;
                case 70:
                    text = "Good";
                break;
                default:
                text = "You're Fail";
        }
        document.write(text);
        document.getElementById("display").innerHTML = text;
    </script>
    <div id="result"></div>
</body>
</html>
