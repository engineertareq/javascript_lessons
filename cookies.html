<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Demo</title>
</head>
<body>
    <script>
        document.cookie = "username=JohnDoe; expires=Thu, 27 Oct 2025 03:42:00 GMT; path=/"; 
        document.cookie = "email=john@gmail.com; expires=Thu, 18 Dec 2030 12:00:00 UTC; path=/";
        let cookie = document.cookie;
        document.write(cookie);
    </script>
</body>
</html>
