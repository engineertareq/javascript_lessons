<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        h3 {
    text-align: center;
}
    </style>
</head>
<body>
    <h3>Form Validation</h3>
    <form action="" name="frm_validate" onsubmit="return formValidation()">
        Name: <br>
        <input type="text" name="fullname" placeholder="Enter Your Name" value=""><br>
        Email: <br>
        <input type="email" value="" name="gmail" placeholder="Enter Your E-mail"><br>
        Phone: <br>
        <input type="number" name="number" placeholder="Enter your Phone Number"><br>
        Address: <br>
        <textarea name="address" id="personaddress" placeholder="Enter Your Address"></textarea><br>
        <input type="submit" name="submit" value="submit">
    </form>
<script>
        function formValidation (){
            let fullname = document.frm_validate.fullname.value;
            let gmail = document.frm_validate.gmail.value;
            let number = document.frm_validate.number.value;
            let address = document.frm_validate.address.value;

            if(fullname==""){
                alert("Name can't be blank");
                return false;
            }
            if(gmail==""){
                alert("Email Can't be blank")
            }
            if(number==""){
                alert("Number Can't be blank")
            }
            if(address==""){
                alert("Address Can't be blank")
            }
            return true;
        }
</script>
</body>
</html>
