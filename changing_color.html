<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanding Color</title>
</head>
<body>
    <input type="button" value="RED" onclick="document.bgColor='#A8080A'">
    <input type="button" value="Green" onclick="document.bgColor='#008000'">
    <input type="button" value="Black" onclick="document.bgColor='#000000'">
    <button type="button" onmouseover="document.bgColor='#FFFF00'">Yellow</button>
</body>
</html>
