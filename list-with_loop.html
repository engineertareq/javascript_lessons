<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List With Loop</title>
</head>
<body>
    <h3>Flower List</h3>
    <script>
        document.write("<ol>")
        const flowers = ["Jesmin", "Waterlilly", "Sunflower", "Tulip", "Rose"];
        for (let i=0; i<flowers.length; i++){
document.write("<li>" +flowers [i]);
        }
        document.write("</ol>")
    </script>
    <hr>
        <script>
        let output = "<ul>";
        for(let i = 0; i<flowers.length; i++){
        output += "<li>" +flowers[i] + "</li>";
        }
        output += "</ul>"
        document.write(output)
    </script>
</body>
</html>
